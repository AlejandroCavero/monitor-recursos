<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="global.css">
    <title>Dashboard Alejandro</title>
</head>
<script>

    async function recoger_datos() {
        const url = "http://debian11-docker-alejandro.local:8081/monitor";
        try {
            const respuesta = await fetch(url);

            const json_respuesta = await respuesta.json();


            console.log(json_respuesta);
            USO_CPU = json_respuesta.uso_cpu;
            USO_RAM = json_respuesta.uso_ram;
            LIBRE_RAM = json_respuesta.libre_ram;
            USO_DISCO = json_respuesta.uso_disco;
            LIBRE_DISCO = json_respuesta.libre_disco;

            document.getElementById('uso_cpu_linux').innerHTML = USO_CPU + '%'
            document.getElementById('uso_ram_linux').innerHTML = USO_RAM + ' GB'
            document.getElementById('libre_ram_linux').innerHTML = LIBRE_RAM + ' GB'
            document.getElementById('uso_disco_linux').innerHTML = USO_DISCO + ' GB'
            document.getElementById('libre_disco_linux').innerHTML = LIBRE_DISCO + ' GB'

        } catch {
            const monitorDiv = document.getElementById('MONITOR');
            monitorDiv.innerHTML = "<p>No se ha podido recoger los datos del servidor</p>"
        }
    }
    recoger_datos();
    setInterval(recoger_datos, 1500);
</script>

<body>

    <h1 class="titulo">Dashboard de Alejandro</h1>

    <div id="monitor">
        <div id="div_linux">
            <h2 id="titulo_elementos_linux">Linux</h2>
            <ul id="monitor_linux">
                <!-- <a href="dashboard_linux.html" class="link_monitor_linux"> -->

                <li class="elementos_linux">
                    <ul class="elemento">USO CPU</ul>
                    <ul class="valor" id="uso_cpu_linux"></ul>
                </li>
                <li class="elementos_linux">
                    <ul class="elemento">USO RAM</ul>
                    <ul class="valor" id="uso_ram_linux"></ul>
                </li>
                <li class="elementos_linux">
                    <ul class="elemento">RAM LIBRE</ul>
                    <ul class="valor" id="libre_ram_linux"></ul>
                </li>
                <li class="elementos_linux">
                    <ul class="elemento">USO DISCO</ul>
                    <ul class="valor" id="uso_disco_linux"></ul>
                </li>
                <li class="elementos_linux">
                    <ul class="elemento">DISCO LIBRE</ul>
                    <ul class="valor" id="libre_disco_linux"></ul>
                </li>
            </ul>
        </div>

        <div id="div_windows">
            <h2 id="titulo_elementos_windows">Windows</h2>
            <ul id="monitor_windows">
                <li class="elementos_windows">
                    <ul class="elemento">USO CPU</ul>
                    <ul class="valor" id="uso_cpu_windows"></ul>
                </li>
                <li class="elementos_windows">
                    <ul class="elemento">USO RAM</ul>
                    <ul class="valor" id="uso_ram_windows"></ul>
                </li>
                <li class="elementos_windows">
                    <ul class="elemento">RAM LIBRE</ul>
                    <ul class="valor" id="libre_ram_windows"></ul>
                </li>
                <li class="elementos_windows">
                    <ul class="elemento">USO DISCO</ul>
                    <ul class="valor" id="uso_disco_windows"></ul>
                </li>
                <li class="elementos_windows">
                    <ul class="elemento">DISCO LIBRE</ul>
                    <ul class="valor" id="libre_disco_windows"></ul>
                </li>
            </ul>
        </div>

    </div>


</body>

</html>
