<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="global.css">
    <title>Dashboard Windows</title>
</head>
</head>
<script>
    async function recoger_datos() {
        const url = "http://debian11-docker-alejandro.local:8081/monitor";
        try {
            const respuesta = await fetch(url);

            const json_respuesta = await respuesta.json();


            console.log(json_respuesta);
            USO_CPU = json_respuesta.uso_cpu;
            USO_RAM = json_respuesta.uso_ram;
            LIBRE_RAM = json_respuesta.libre_ram;
            USO_DISCO = json_respuesta.uso_disco;
            LIBRE_DISCO = json_respuesta.libre_disco;

            document.getElementById('uso_cpu').innerHTML = USO_CPU
            document.getElementById('uso_ram').innerHTML = USO_RAM
            document.getElementById('libre_ram').innerHTML = LIBRE_RAM
            document.getElementById('uso_disco').innerHTML = USO_DISCO
            document.getElementById('libre_disco').innerHTML = LIBRE_DISCO

        } catch {
            const monitorDiv = document.getElementById('MONITOR');
            monitorDiv.innerHTML = "<p>No se ha podido recoger los datos del servidor</p>"
        }
    }
    recoger_datos();
    setInterval(recoger_datos, 1500);
</script>

<body>
    <h1>Dashboard de Monitorizaci√≥n</h1>
    <div id="div_linux">
        <h2 id="titulo_elementos_linux">Linux</h2>
        <ul id="monitor_linux">

            <li class="elementos_linux">
                <ul class="elemento">USO CPU</ul>
                <ul class="valor" id="uso_cpu_linux"></ul>
            </li>
            <li class="elementos_linux">
                <ul class="elemento">USO RAM</ul>
                <ul class="valor" id="uso_ram_linux"></ul>
            </li>
            <li class="elementos_linux">
                <ul class="elemento">RAM LIBRE</ul>
                <ul class="valor" id="libre_ram_linux"></ul>
            </li>
            <li class="elementos_linux">
                <ul class="elemento">USO DISCO</ul>
                <ul class="valor" id="uso_disco_linux"></ul>
            </li>
            <li class="elementos_linux">
                <ul class="elemento">DISCO LIBRE</ul>
                <ul class="valor" id="libre_disco_linux"></ul>
            </li>
        </ul>
    </div>
</body>

</html>
